  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700;800&family=Montserrat:wght@100&family=Poppins:wght@300;400;500&family=Proza+Libre:wght@400;500&family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-half nav">
          <h1>Binge<span>List</span></h1>
          <h3 class="watchlist-size">Watchlist</h3>
        </div>
        <div class="column-half search">
          <input class="search-bar" type="search" placeholder="search">
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="view" data-view="home">
      <div class="row">
        <div class="column-full genres">
          <button class="highlight">Popular</button>
          <button data-genre-id="28">Action</button>
          <button data-genre-id="53">Thriller</button>
          <button data-genre-id="18">Drama</button>
          <button data-genre-id="12">Adventure</button>
          <button data-genre-id="35">Comedy</button>
          <button data-genre-id="27">Horror</button>
          <button data-genre-id="16">Animation</button>
          <button data-genre-id="10749">Romance</button>
          <button data-genre-id="9648">Mystery</button>
        </div>
      </div>
      <span class="loader"></span>
      <div class="row card-list"></div>
    </div>

    <div class="view hidden" data-view="watchlist">
      <h4>Watchlist</h4>
      <h6>You have no movies added to your watchlist.</h6>
      <div class="watchlist-list"></div>
    </div>
  </main>


  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
